<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            transition: all 0.3s ease;
        }

        body.dark {
            background-color: #0f172a;
            color: var(--light);
        }

        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .section {
            padding: 6rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: 2px solid var(--primary);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: all 0.3s ease;
            background-color: transparent;
        }

        .navbar.scrolled {
            background-color: rgba(248, 250, 252, 0.95);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body.dark .navbar.scrolled {
            background-color: rgba(15, 23, 42, 0.95);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: inherit;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: inherit;
        }

        /* Hero section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 0 2rem;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #64748b;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        body.dark .hero-subtitle {
            color: #94a3b8;
        }

        .hero-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .hero-image {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            border: 4px solid var(--primary);
            overflow: hidden;
        }

        /* About section */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .about-image {
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .about-text {
            line-height: 1.6;
        }

        .about-text p {
            margin-bottom: 1rem;
            color: #334155;
        }

        body.dark .about-text p {
            color: #cbd5e1;
        }

        /* Skills section */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .skill-card {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        body.dark .skill-card {
            background-color: #1e293b;
            border-color: #334155;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .skill-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        /* Projects section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background-color: white;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        body.dark .project-card {
            background-color: #1e293b;
            border-color: #334155;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .project-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .project-description {
            color: #64748b;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        body.dark .project-description {
            color: #94a3b8;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .project-tag {
            background-color: #e2e8f0;
            color: #334155;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        body.dark .project-tag {
            background-color: #334155;
            color: #e2e8f0;
        }
        /*Certificate Section */
        /* Base Styles for the section */
        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: #333;
        }
        /* Grid container for certificate cards */
        certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 5%;
        }
        /* Styling for each certificate card */
        .certificate-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        /* Hover effect for cards */
        .certificate-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        /* Certificate title */
        .certificate-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #007bff; /* A nice blue for the title */
        }
        /* Issuer and date text */
        .certificate-issuer,
        .certificate-date {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        /* Button styling */
        .btn.primary-btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .btn.primary-btn:hover {
            background-color: #0056b3;
        }
        

.button:hover {
  background-color: #0056b3;
}
    </style>
    <style>

        /* Contact section */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-method {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }

        .contact-text h3 {
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }

        .contact-text p {
            color: #64748b;
        }

        body.dark .contact-text p {
            color: #94a3b8;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #cbd5e1;
            margin-bottom: 1rem;
            background-color: white;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        body.dark .contact-form input,
        body.dark .contact-form textarea {
            background-color: #1e293b;
            border-color: #334155;
            color: white;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Footer */
        .footer {
            background-color: #f1f5f9;
            padding: 2rem;
            text-align: center;
            color: #64748b;
        }

        body.dark .footer {
            background-color: #0f172a;
            color: #94a3b8;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .social-link {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #334155;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        body.dark .social-link {
            background-color: #1e293b;
            color: #e2e8f0;
        }

        .social-link:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        /* Theme switch */
        .theme-switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #334155;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #cbd5e1;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .about-content,
            .contact-container {
                grid-template-columns: 1fr;
            }
            
            .about-image {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .section {
                padding: 4rem 1.5rem;
            }

            .hero-actions {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 2rem;
            }

            .hero-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Portfolio = () => {
            const [darkMode, setDarkMode] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);
            const [name, setName] = useState('Chagal Samreen');
            const [role, setRole] = useState('Frontend Developer');
            const [email, setEmail] = useState('chagalsamreen895@gmail.com');
            const [phone, setPhone] = useState('(+91) 9392859046');
            const [location, setLocation] = useState('India');
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                subject: '',
                message: ''
            });
            const [scrolled, setScrolled] = useState(false);
            
            // Sample projects data
            const projects = [
                {
                    id: 1,
                    title: 'Virtual Mouse',
                    description: 'A computer vision-based virtual mouse that uses hand gestures to control cursor movement and perform click actions.',
                    tags: ['Python', 'Gesture Recognition', 'Open CV'],
                    imageSrc: 'images/virtualmouse.png',
                    imageAlt: 'Virtual Mouse',
                    url: "https://github.com/chagalsamreen01/virtual-mouse"
                },
                {
                    id: 2,
                    title: 'QR Generator',
                    description: 'A Python-based tool that generates customizable QR codes for URLs, text, and other data using simple input.',
                    tags: ['Python', 'Open Source', 'QRCode Generator'],
                    imageSrc: 'images/scanner.jpg',
                    imageAlt: 'QR Code Generator',
                    url:'https://github.com/chagalsamreen01/payment-qr-code'
                    
                
                },
                {
                    id: 3,
                    title: 'Calculator',
                    description: 'Creating calculator using html,css,javascript',
                    tags: ['JavaScript', 'HTML', 'CSS'],
                    imageSrc: 'images/calculator.avif',
                    imageAlt: 'Calculator',
                    url:'https://github.com/chagalsamreen01/CalculatorProject'
                },
            ];

            // Sample skills data
            const skills = [
                { name: 'HTML',  icon: 'Html' },
                { name: 'CSS', icon: 'Css' },
                { name: 'JavaScript', icon: 'Js' },
                { name: 'React', icon: 'React' },
                { name: 'Node.js', icon: 'Node' },
                { name: 'Git', icon: 'Git' },
                { name: 'Python',icon:'Python' },
                { name: 'Mysql', icon: 'Mysql' },
                { name: 'Java', icon: 'Java' },
                
            ];
            // certificates

            const certificates = [
  {
    id: 1,
    title: "Certified System Administrator",
    IssuedBy: "ServiceNow",
    issueDate: "June 2025",
    url: "images/CSA.jpg",
  },
  {
    id: 2,
    title: "Certifies Application Developer",
    IssuedBy: "ServiceNow",
    issueDate: "july 2025",
    url: "images/CAD.jpg",
  },
  {
    id: 3,
    title: "Salesforce Developer with AzentBlazer Champion Program",
     IssuedBy: "SmartBridze,AICTE",
    issueDate: "August 2025",
    url: "images/salesforce.jpg",
  },
];

            

            const handleScroll = () => {
                if (window.scrollY > 50) {
                    setScrolled(true);
                } else {
                    setScrolled(false);
                }
            };

            const toggleTheme = () => {
                setDarkMode(!darkMode);
                document.body.classList.toggle('dark');
                localStorage.setItem('darkMode', !darkMode);
            };

            const toggleMenu = () => {
                setMenuOpen(!menuOpen);
            };

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                alert('Message sent! (This is a demo - form submission is not functional)');
                setFormData({
                    name: '',
                    email: '',
                    subject: '',
                    message: ''
                });
            };

            useEffect(() => {
                const savedMode = localStorage.getItem('darkMode') === 'true';
                setDarkMode(savedMode);
                if (savedMode) {
                    document.body.classList.add('dark');
                }

                window.addEventListener('scroll', handleScroll);
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            return (
                <div className={`portfolio ${darkMode ? 'dark' : ''}`}>
                    {/* Navbar */}
                    <nav className={`navbar ${scrolled ? 'scrolled' : ''}`}>
                        <div className="logo">CS</div>
                        <div className={`nav-links ${menuOpen ? 'open' : ''}`}>
                            <a href="#home" className="nav-link">Home</a>
                            <a href="#about" className="nav-link">About</a>
                            <a href="#skills" className="nav-link">Skills</a>
                            <a href="#projects" className="nav-link">Projects</a>
                            <a href="#certificates" className="nav-link">Certificates</a>
                            <a href="#contact" className="nav-link">Contact</a>
                            <div className="theme-switch">
                                <input 
                                    type="checkbox" 
                                    checked={darkMode} 
                                    onChange={toggleTheme} 
                                />
                                <span className="slider"></span>
                            </div>
                        </div>
                        <button className="mobile-menu-btn" onClick={toggleMenu}>
                            ☰
                        </button>
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="hero">
                        <div className="hero-content animate-fade-in">
                            <div className="hero-image">
                                <img 
                                    src="images/photo.jpg.jpg" alt="My Photo" 
                                     
                                />
                            </div>
                            <h1 className="hero-title delay-100">
                                Hi, I'm <span style={{ color: 'var(--primary)' }}>{name}</span>
                            </h1>
                            <p className="hero-subtitle delay-200">
                                 Aspiring web developer driven by a passion for creating responsive and efficient web applications.
                            </p>
                            <div className="hero-actions delay-300">
                                <a href="#projects" className="btn btn-primary delay-300">
                                    View Projects
                                </a>
                                <a href="#contact" className="btn btn-outline delay-400">
                                    Get in Touch
                                </a>
                                
                            </div>
                        </div>
                    </section>

                    {/* About Section */}
                    <section id="about" className="section">
                        <h2 className="section-title">About Me</h2>
                        <div className="about-content">
                            <div className="about-text">
                                <p>I'm a passionate and self-motivated web developer who found my calling in the dynamic world of the internet. 
                                    It all started with a curiosity for how websites are built—that simple question led me down a path of discovery, 
                                    from the fundamentals of HTML and CSS to the powerful logic of JavaScript. I thrive on turning complex challenges 
                                    into clean, elegant solutions, and nothing is more rewarding than seeing a website I built come to life and provide 
                                    real value to users. My enthusiasm for this field drives me to constantly seek out new tools and techniques, ensuring
                                    my skills are always sharp and relevant.
                                </p>
                                <p>
                                    My expertise lies in building responsive, accessible, and high-performance websites.
                                     I have hands-on experience with modern technologies and frameworks, and I'm always 
                                     eager to expand my knowledge.I focus on creating seamless experiences that are intuitive and enjoyable, knowing that a great website 
                                     is about more than just its functionality—it's about the feeling it gives to the person using it.
                                </p>
                                <p>
                                    I am excited to bring my skills and passion to a team that values innovation and collaboration. 
                                    I am constantly looking for opportunities to grow as a developer, tackle new projects, and contribute
                                    to impactful work. 
                                </p>
                                <div style={{ marginTop: '2rem' }}>
                                    <a href="Resume/Samreen-Resume (1).pdf" className="btn btn-primary">
                                        Download Resume
                                        
                                    </a>
                                </div>
                            </div>
                            <div className="about-image">
                                <img 
                                    src="images/sit.jpg" 
                                    alt="Mypic" 
                                />
                            </div>
                        </div>
                    </section>

                    {/* Skills Section */}
                    <section id="skills" className="section">
                        <h2 className="section-title">Skills & Technologies</h2>
                        <div className="skills-grid">
                            {skills.map((skill, index) => (
                                <div key={index} className="skill-card">
                                    <div className="skill-icon">{skill.icon}</div>
                                    <h4>{skill.name}</h4>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Projects Section */}
                    <section id="projects" className="section">
                        <h2 className="section-title">Featured Projects</h2>
                        <div className="projects-grid">
                            {projects.map((project) => (
                                <div key={project.id} className="project-card">
                                    <img 
                                        src={project.imageSrc} 
                                        alt={project.imageAlt} 
                                        className="project-image"
                                        
 
                                        />                           
                                         <div className="project-content">
                                        <h3 className="project-title">{project.title}</h3>
                                        <p className="project-description">{project.description}</p>
                                        <div className="project-tags">
                                            {project.tags.map((tag, index) => (
                                                <span key={index} className="project-tag">{tag}</span>
                                            ))}
                                        </div>
                                        <a href={project.url} className="btn btn-outline"  style={{ marginTop: '0.5rem' }}>
                                            View Details
                                        </a>
                        


                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>
                    {/*Certificate Section*/}
                    <section id="certificates" className="section">
  <h2 className="section-title">Certificates</h2>
  <div className="certificates-grid">
    {certificates.map((certificate, i) => (
      <div key={certificate.id} className="certificate-card">
        <h3 className="certificate-title">{certificate.title}</h3>
        <p className="certificate-issuer">{certificate.issuer}</p>
        <p className="certificate-date">Issued: {certificate.issueDate}</p>
        <a href={certificate.url} className="btn primary-btn" target="_blank" rel="noopener noreferrer">
          View Credential
        </a>
      </div>
    ))}
  </div>
</section>

                    {/* Contact Section */}
                    <section id="contact" className="section">
                        <h2 className="section-title">Get In Touch</h2>
                        <div className="contact-container">
                            <div className="contact-info">
                                <h3 style={{ marginBottom: '1rem', fontSize: '1.5rem' }}>Contact Information</h3>
                                <p>
                                    Feel free to reach out to me for project inquiries, collaboration opportunities, 
                                    or just to say hello!
                                </p>
                                
                                <div className="contact-method">
                                    <div className="contact-icon">✉️</div>
                                    <div className="contact-text">
                                        <h3>Email</h3>
                                        <p>{email}</p>
                                    </div>
                                </div>
                                
                                <div className="contact-method">
                                    <div className="contact-icon">📱</div>
                                    <div className="contact-text">
                                        <h3>Phone</h3>
                                        <p>{phone}</p>
                                    </div>
                                </div>
                                
                                <div className="contact-method">
                                    <div className="contact-icon">📍</div>
                                    <div className="contact-text">
                                        <h3>Location</h3>
                                        <p>{location}</p>
                                    </div>
                                </div>

                                <div className="social-links" style={{ justifyContent: 'flex-start', margin: '1rem 0' }}>
                                    <a href="https://www.linkedin.com/in/chagal-samreen-0198592bb/" className="social-link">in</a>
                                    <a href="https://github.com/chagalsamreen01" className="social-link">gh</a>
                                    <a href="#" className="social-link">tw</a>
                                    <a href="#" className="social-link">ig</a>
                                </div>
                            </div>

                            
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="footer">
                        <p>© {new Date().getFullYear()} {name}. All rights reserved.</p>
                        
                    </footer>
                </div>
            );
            }
        

        ReactDOM.render(<Portfolio />, document.getElementById('root'));
    </script>
</body>
</html>
